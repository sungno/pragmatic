{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Change Info</h4>
        </div>
        <!--   account앱에 있는 creat로 라우팅 해라     -->
        <form action="{% url 'accountapp:update' pk=user.pk %}" method="post">
            {% csrf_token %}
<!--            {{ form }}-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-12 mt-3">
        </form>

    </div>

{% endblock %}
